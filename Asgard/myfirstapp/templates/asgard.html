<html lang="en">
  <head>
    <title>Asgard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'asgard.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(235, 245, 245)">
    <div class="card shadow-lg p-5"
      style="background-color: rgb(219, 249, 249)">

      <h1 style="margin-top: 10px">A Website about Asgard</h1>
      <div class="objects" style="margin-left: -100px">
        <ul>
          {% for i in data %}
            <button
                class="item shadow-lg bg-light"
                style="border: none"
                onclick="displayDescription('{{ i.Discription }}')">{{ i.Title }}
            </button>
          {% endfor %}
        </ul>
      </div>
      <button id="demo" style=" margin-top: 30px; background-color: rgb(135, 235, 227);border: none;"></button>
    </div>
    <script>
      function displayDescription(val) {
        document.getElementById("demo").innerHTML = val;
      }
    </script>
  </body>
</html>
